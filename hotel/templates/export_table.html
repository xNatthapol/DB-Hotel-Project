{% extends 'base.html' %}

{% block content %}

<style>
    .table-data {
        font-family: 'Barlow Semi Condensed', sans-serif;
        width: 80%;
        margin-left: 10%;
        margin-right: 10%;
        border-collapse: collapse;
        border: 3px solid #ddd;
        font-size: 15px;
        text-align: center;
    }
</style>

<!-- templates/index.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Export Table</title>
</head>
<body>
    <table class="table-data" border="1">
        <thead>
            <tr>
                {% for field in fields_table %}
                    <th>{{ field }}</th>
                {% endfor %}
            </tr>
        </thead>
        <tbody>
            {% for row in data %}
                <tr>
                    {% for field, value in row.items %}
                        <td>{{ value }}</td>
                    {% endfor %}
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>

{% endblock %}
